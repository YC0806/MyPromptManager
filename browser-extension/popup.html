<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPromptManager AI History Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
      color: #1e293b;
    }

    .header {
      background: white;
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #0f766e;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #64748b;
    }

    .content {
      background: white;
      padding: 16px;
    }

    .status-section {
      margin-bottom: 20px;
    }

    .status-section h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #334155;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f8fafc;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .status-label {
      font-size: 13px;
      color: #475569;
    }

    .status-value {
      font-size: 13px;
      font-weight: 500;
      color: #0f766e;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge.active {
      background: #d1fae5;
      color: #065f46;
    }

    .status-badge.inactive {
      background: #fee2e2;
      color: #991b1b;
    }

    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .button-primary {
      background: #0f766e;
      color: white;
    }

    .button-primary:hover {
      background: #115e59;
    }

    .button-secondary {
      background: #f1f5f9;
      color: #475569;
    }

    .button-secondary:hover {
      background: #e2e8f0;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #334155;
      margin-bottom: 6px;
    }

    .input-field {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      outline: none;
      border-color: #0f766e;
    }

    .switch-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f8fafc;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .switch-label {
      font-size: 13px;
      color: #475569;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0f766e;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .divider {
      height: 1px;
      background: #e2e8f0;
      margin: 16px 0;
    }

    .provider-info {
      font-size: 12px;
      color: #64748b;
      margin-top: 12px;
      padding: 10px;
      background: #f8fafc;
      border-radius: 6px;
    }

    .hidden {
      display: none !important;
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      background: white;
      border-bottom: 2px solid #e2e8f0;
      margin-bottom: 16px;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      font-size: 14px;
      font-weight: 500;
      color: #64748b;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }

    .tab-button:hover {
      color: #0f766e;
    }

    .tab-button.active {
      color: #0f766e;
      border-bottom-color: #0f766e;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Search Bar */
    .search-bar {
      margin-bottom: 12px;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #0f766e;
    }

    /* Filter Buttons */
    .filter-section {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .filter-button {
      flex: 1;
      padding: 6px 12px;
      border: 1px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-button:hover {
      border-color: #0f766e;
      color: #0f766e;
    }

    .filter-button.active {
      background: #0f766e;
      color: white;
      border-color: #0f766e;
    }

    /* Items List */
    .items-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 13px;
    }

    .item-card {
      padding: 12px;
      background: #f8fafc;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .item-card:hover {
      background: #f1f5f9;
      border-color: #0f766e;
    }

    .item-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 6px;
    }

    .item-title {
      font-size: 13px;
      font-weight: 600;
      color: #1e293b;
      flex: 1;
      line-height: 1.4;
    }

    .item-type-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      margin-left: 8px;
    }

    .item-type-badge.prompt {
      background: #dbeafe;
      color: #1e40af;
    }

    .item-type-badge.template {
      background: #fae8ff;
      color: #86198f;
    }

    .item-description {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .item-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #94a3b8;
    }

    .item-date {
      font-size: 11px;
      color: #94a3b8;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      width: 90%;
      max-width: 340px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
      margin: 0;
      flex: 1;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #64748b;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .modal-close:hover {
      color: #1e293b;
    }

    .modal-body {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
    }

    .item-content {
      font-size: 13px;
      color: #475569;
      line-height: 1.6;
      white-space: pre-wrap;
      background: #f8fafc;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid #e2e8f0;
    }

    .modal-footer .button {
      flex: 1;
      margin-bottom: 0;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .empty-state-hint {
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI History Sync</h1>
    <p>同步 AI 对话历史到 MyPromptManager</p>
  </div>

  <div class="content">
    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-button active" data-tab="sync">对话同步</button>
      <button class="tab-button" data-tab="library">Prompt库</button>
    </div>

    <!-- Sync Tab -->
    <div id="syncTab" class="tab-content active">
      <!-- Status Section -->
      <div class="status-section">
        <h2>同步状态</h2>
        <div class="status-item">
          <span class="status-label">当前提供商</span>
          <span class="status-value" id="currentProvider">未检测到</span>
        </div>
        <div class="status-item">
          <span class="status-label">自动同步</span>
          <span class="status-badge" id="autoSyncStatus">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">已保存对话</span>
          <span class="status-value" id="savedCount">0</span>
        </div>
      </div>

      <!-- Actions -->
      <button class="button button-primary" id="extractBtn">提取当前对话</button>
      <button class="button button-secondary" id="syncAllBtn">同步所有对话</button>
      <button class="button button-secondary" id="settingsBtn">设置</button>

      <div class="divider"></div>

      <!-- Settings Section (Hidden by default) -->
      <div id="settingsSection" class="hidden">
        <div class="input-group">
          <label class="input-label">API 地址</label>
          <input type="text" class="input-field" id="apiUrl" placeholder="http://localhost:8000/api/v1">
        </div>

        <div class="switch-container">
          <span class="switch-label">自动同步</span>
          <label class="switch">
            <input type="checkbox" id="autoSyncToggle">
            <span class="slider"></span>
          </label>
        </div>

        <button class="button button-primary" id="saveSettingsBtn">保存设置</button>
        <button class="button button-secondary" id="cancelSettingsBtn">取消</button>
      </div>

      <!-- Provider Info -->
      <div class="provider-info">
        <strong>支持的 AI 提供商：</strong><br>
        ChatGPT, DeepSeek, Claude, Gemini
      </div>
    </div>

    <!-- Library Tab -->
    <div id="libraryTab" class="tab-content hidden">
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="搜索 Prompts 和 Templates...">
      </div>

      <!-- Type Filter -->
      <div class="filter-section">
        <button class="filter-button active" data-filter="all">全部</button>
        <button class="filter-button" data-filter="prompt">Prompts</button>
        <button class="filter-button" data-filter="template">Templates</button>
      </div>

      <!-- Items List -->
      <div class="items-list" id="itemsList">
        <div class="loading">加载中...</div>
      </div>
    </div>
  </div>

  <!-- Item Detail Modal (Global - outside of tabs) -->
  <div id="itemDetailModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="itemDetailTitle"></h3>
        <button class="modal-close" id="closeDetailModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="item-meta">
          <span class="item-type-badge" id="itemTypeBadge"></span>
          <span class="item-date" id="itemDate"></span>
        </div>
        <div class="item-content" id="itemContent"></div>
      </div>
      <div class="modal-footer">
        <button class="button button-primary" id="fillInputBtn">填入对话框</button>
        <button class="button button-secondary" id="copyBtn">复制</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
